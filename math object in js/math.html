<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>math object in js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       
        <div class = "conatiner">
           <h2>CLICK ON INSPECT AND THEN SELECT CONSOLE <h2>
        
        </div>
        <script>
        let m = Math;
        console.log(m);

        let a = 72.34;
        console.log("the rounded value of a is:",Math.round(a));

        console.log("3 raised to power 2 is:",Math.pow(3,2));

        console.log("square root of 50 is:",Math.sqrt(50));

        console.log("5.8 is rounded up to nearest int is :",Math.ceil(5.8));
        console.log("5.8 is rounded down to nearest int is :",Math.floor(5.8));


        console.log("absolute of -5.8  is :",Math.abs(-5.8));

        console.log("minimum value of 9,2,4 is :",Math.min(9,2,4));
        console.log("max value of 9,2,4 is :",Math.max(9,2,4));

        //GENERATING RANDOM VALUE//

        let r = Math.random();
        console.log("the random number is ",r);

        let a1 = 50;
        let b1 = 60;

        let r1 = a1+(b1-a1)*Math.random();
        console.log(r1);

        
        
        
        
        </script>
    </body>
</html>
