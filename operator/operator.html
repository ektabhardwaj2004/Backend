<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OPERATOR'S</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        
        <script>
          var num1 = 2;
          var num2 = 3;
          console.log("SUM OF NO IS:"+(num1+num2))
          console.log("MULTI OF NO IS:"+(num1*num2))
          console.log("power OF NO IS:"+(num1**num2))
          //UNINARY OPERATOR//
          var num3 = -num1;
          console.log("UNINARY NO IS:"+(num3))
          //BINARY OPERATOR//
          var num4 = num1+5;
          console.log("BINARY NO IS:"+(num4))
          console.log(" NO IS:"+(num1++))
          console.log(" NO IS:"+(++num1))
          console.log(" NO IS:"+(num2--))
          console.log(" NO IS:"+(--num2))
       </script>
    </body>
</html>
